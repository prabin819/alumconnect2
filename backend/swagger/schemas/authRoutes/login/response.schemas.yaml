ErrorResponse:
  type: object
  properties:
    statusCode:
      type: integer
      example: 400
    message:
      type: string
      example: 'Validation failed'
    errors:
      type: array
      items:
        type: object
        properties:
          field:
            type: string
            example: 'email'
          message:
            type: string
            example: 'Invalid email format'
